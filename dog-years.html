<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOG YEARS</title>
</head>
<body>
    <script>
        const myAge = 20
        //my age

        let earlyYears = 2
        //ealy Years

        earlyYears *= 10.5

        let laterYears = myAge - 2
        //laterYears

        laterYears *= 4

        let myAgeInDogYears = earlyYears + laterYears
        //my age in dog years

        const myName = "Mihaela".toLowerCase()
        //my name with lower case

        console.log (`My name is ${myName}. I am ${myAge} years old in human years which is ${myAgeInDogYears} years old in dog years.`)






    </script>
    
</body>
</html>
