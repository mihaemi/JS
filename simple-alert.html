<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


    <script>
       a = +prompt("Enter \'A\' value")
       b = +prompt("Enter \'B\' value")

       alert('######## VALUES #######' + '\n' +
       'a= ' + a + '\n' +
       'b= ' + b + '\n' +
       '###### OPERATIONS #####' + '\n' +
       'a * b = ' + (a * b) + '\n' +
       'a / b = ' + (a / b) + '\n' +
       'a + b = ' + (a + b) + '\n' +
       'a - b = ' + (a - b) + '\n' +
       '#######################')
                 
      </script>
</body>
</html>
